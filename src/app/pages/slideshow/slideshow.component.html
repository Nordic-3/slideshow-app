<div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="imageURL" class="card-container">
    <mat-card>
        <mat-card-content>
            <img [src]="imageURL" alt="Loaded from Firebase Storage">
        </mat-card-content>
    </mat-card>
</div>

<div class="card-container">
    <button mat-raised-button (click)="openDialog()">Modify delay time</button>
</div>
