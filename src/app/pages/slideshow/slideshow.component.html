<div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="imageURL" class="card-container">
    <mat-card>
        <mat-card-content>
            <img [src]="imageURL" alt="Loaded from Firebase Storage">
        </mat-card-content>
    </mat-card>
</div>

<div>
    <button mat-raised-button (click)="openDialog()" class="vertical-button"><mat-icon style="transform: scale(3);">settings</mat-icon></button>
</div>
