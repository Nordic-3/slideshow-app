<div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="imageURL" class="card-container">
    <mat-card>
        <mat-card-content>
            <img [src]="imageURL" alt="Loaded from server">
        </mat-card-content>
    </mat-card>
</div>

<div class="floating-button settings-button">
  <button mat-raised-button (click)="openDialog()" class="vertical-button">
    <mat-icon style="transform: scale(3);">settings</mat-icon>
  </button>
</div>
<div class="floating-button stop-button">
  <button mat-raised-button (click)="stopSlideshow()" class="vertical-button">
    <mat-icon style="transform: scale(3);">stop</mat-icon>
  </button>
</div>
<div class="floating-button play-button">
  <button mat-raised-button (click)="startSlideshow()" class="vertical-button">
    <mat-icon style="transform: scale(3);">play_arrow</mat-icon>
  </button>
</div>
